<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

  <head>
    <title>BUGswarm Widget Test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://www.flotcharts.org/flot/jquery.flot.js"></script>
    <script src='http://s3.amazonaws.com/buglabs/swarm/swarm-v0.4.1.js'></script>
    <script src='SwarmFeedMap.js'></script>
    <script src='swarmField.js'></script>
    <script src='swarmChart.js'></script>
    <script>
		SWARM.connect({apikey: '7a849e6548dbd6f8034bb7cc1a37caa0b1a2654b',
			           resource: 'eb81af58239ac15f07f3643688069190145e852f',
			           swarms: ['156161a2b25b9d6d38b39e41d3c4ebabc59cb5c7'] });
		var opts = { swarm: SWARM,
					 resource: '55acc001d002e95de4c0885320efd4d52f0da95a' };
		$(document).ready(function() {
			opts.feed = 'Light';
			$('span#light').swarmField(opts);
			opts.feed = 'Button';
			$('span#button').swarmField(opts);
			opts.feed = 'Potentiometer';
			$('span#pot').swarmField(opts);
			opts.feed = 'Temperature';
			$('div#temp').swarmChart(opts);
			opts.feed = 'Acceleration';
			$('div#accel').swarmChart(opts);
		});
    </script>
  </head>

  <body>
  	Light Data: <span id=light></span></br>
  	Button Data: <span id=button></span></br>
	Potentiometer Data: <span id=pot></span></br>
	Temp Data: </br>
	<div id=temp></div></br>
	Accel Data: </br>
  	<div id=accel></div></br>
  </body>

</html>
